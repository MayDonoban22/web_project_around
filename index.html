<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Interactua en esta nueva red social de los diferentes lugares de Colombia capatados por un nomada"
    />
    <meta name="author" content="May Donoban Espitia" />
    <meta name="keywords" content="lugares, pueblos, partes Tripleten" />

    <link rel="shortcut icon" href="travel.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around Colombia</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__logo">
          Around <span class="header__logo-vector">COL</span>
        </h1>
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="content__profile">
          <img
            src="./images/Avatar.png"
            alt="image profile"
            class="content__image"
          />
          <div class="content__info">
            <span class="content__name">May Donoban Espitia</span>
            <p class="content__profession">Industrial</p>
          </div>
          <button class="content__edit-button"></button>
          <div class="content__profile-button">
            <button class="content__plus-button"></button>
          </div>
        </section>
        <div class="popup" id="popup-profile">
          <form class="popup__form popup__edit-profile" id="form-profile">
            <button class="popup__close"></button>
            <h2 class="popup__title">Editar Perfil</h2>
            <input
              type="text"
              name="name"
              id="input-name"
              minlength="2"
              maxlength="40"
              placeholder="Nombre"
              class="popup__item"
              required
            />
            <span class="popup__input-error input-name-error"></span>
            <input
              type="text"
              name="about"
              id="input-about"
              minlength="2"
              maxlength="200"
              placeholder="Acerca de mi"
              class="popup__item"
              required
            />
            <span class="popup__input-error input-about-error"></span>
            <button class="popup__update" id="btn">Guardar</button>
          </form>
          <div class="popup__overlay"></div>
        </div>
        <div class="popup__plus" id="popup-place">
          <form class="popup__form form__edit-profile" id="form-place">
            <button class="form__close"></button>
            <h2 class="form__title">Nuevo Lugar</h2>
            <input
              type="text"
              name="title"
              minlength="2"
              maxlength="40"
              id="input-card-title"
              placeholder="Titulo"
              class="popup__item"
              required
            />
            <span class="popup__input-error input-card-title-error"></span>
            <input
              type="url"
              name="link"
              required
              id="input-card-link"
              placeholder="imagen  URL"
              class="popup__item"
            />
            <span class="popup__input-error input-card-link-error"></span>
            <button class="form__update popup__update">Guardar</button>
          </form>
          <div class="popup__overlay"></div>
        </div>
        <div class="popup" id="popup-image">
          <div class="popup__container">
            <button class="popup__close"></button>
            <img src="" alt="" class="popup__picture-src" />
            <h3 class="popup__picture-title"></h3>
          </div>
          <div class="popup__overlay"></div>
        </div>

        <section class="content__elements">
          <template>
            <div
              class="content__element content__element-template"
              id="card-element"
            >
              <img src="" alt="Places" class="content__element-picture" />
              <div class="content__description">
                <p class="content__description-text"></p>
                <button class="content__description-like"></button>
              </div>
              <button class="content__bin"></button>
            </div>
          </template>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2024. May Donoban Espitia Pineda</p>
      </footer>
    </div>
    <script src="./scripts/index.js" type="module"></script>
    <!-- <script src="./scripts/utils.js" type="module"></script> -->
  </body>
</html>
