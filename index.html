<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Interactua en esta nueva red social de los diferentes lugares de Colombia capatados por un nomada"
    />
    <meta name="author" content="May Donoban Espitia" />
    <meta name="keywords" content="lugares, pueblos, partes Tripleten" />

    <link rel="shortcut icon" href="travel.ico" />
    <link rel="stylesheet" href="/pages/index.css" />
    <title>Around Colombia</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__logo">
          Around <span class="header__logo-vector">COL</span>
        </h1>
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="content__profile">
          <img
            src="/images/Avatar.png"
            alt="image profile"
            class="content__image"
          />
          <div class="content__info">
            <span class="content__name">May Donoban Espitia</span>
            <p class="content__profession">Industrial</p>
          </div>
          <button class="content__edit-button"></button>
          <div class="content__profile-button">
            <button class="content__plus-button"></button>
          </div>
        </section>
        <div class="popup">
          <button class="popup__close"></button>
          <form class="popup__edit-profile">
            <h2 class="popup__title">Editar Perfil</h2>
            <input type="text" placeholder="Nombre" class="popup__item" />
            <input type="text" placeholder="Acerca de mi" class="popup__item" />
            <button class="popup__update">Guardar</button>
          </form>
          <div class="popup__overlay"></div>
        </div>
        <section class="content__elements">
          <div class="content__element">
            <img
              src="/images/villa-de-leyva.jpg"
              alt="villa_de_leyva"
              class="content__element-picture"
            />
            <div class="content__description">
              <p class="content__description-text">Villa de Leyva, Boyacá</p>
              <button class="content__description-like"></button>
            </div>
          </div>
          <div class="content__element">
            <img
              src="/images/cartagena.jpg"
              alt="cartagena"
              class="content__element-picture"
            />
            <div class="content__description">
              <p class="content__description-text">Cartagena, Bolívar</p>
              <button class="content__description-like"></button>
            </div>
          </div>
          <div class="content__element">
            <img
              src="/images/medellin.jpeg"
              alt="medellin"
              class="content__element-picture"
            />
            <div class="content__description">
              <p class="content__description-text">Medellin, Antioquia</p>
              <button class="content__description-like"></button>
            </div>
          </div>
          <div class="content__element">
            <img
              src="/images/Santa-rosa.jpg"
              alt="santa_rosa_cabal"
              class="content__element-picture"
            />
            <div class="content__description">
              <p class="content__description-text">
                Santa Rosa de Cabal, Risaralda
              </p>
              <button class="content__description-like"></button>
            </div>
          </div>
          <div class="content__element">
            <img
              src="/images/cali.jpg"
              alt="cali"
              class="content__element-picture"
            />
            <div class="content__description">
              <p class="content__description-text">Cali, Valle del Cauca</p>
              <button class="content__description-like"></button>
            </div>
          </div>
          <div class="content__element">
            <img
              src="/images/pasto.jpg"
              alt="pasto"
              class="content__element-picture"
            />
            <div class="content__description">
              <p class="content__description-text">Pasto, Nariño</p>
              <button class="content__description-like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024. May Donoban Espitia Pineda</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
